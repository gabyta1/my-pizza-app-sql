<a style="cursor: pointer;"

    [routerLink]="[index]"
   routerLinkActive="active"
   class="list-group-item clearfix">

  <div class="pull-left">
    <h4 class="list-group-item-heading font-pos">{{store.city}}</h4>
    <p class="list-group-item-text font-pos">{{store.street}},{{store.num_street}}</p>

  </div>

</a>
