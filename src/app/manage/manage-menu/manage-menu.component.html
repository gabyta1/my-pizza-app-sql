<div class="container" *ngIf="manageService.getTable()">
    <h2>Menu Details</h2>
    <p>you can add edit and delete item from the menu</p> 
    <button class="btn btn-success" (click)="addItem()">Add New Item</button>           
    <table class="table table-hover">
      <thead>
        <tr>
          <th>name</th>
          <th>Price</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let menu of menus; let i = index">
          <td>{{menu.m_name}}</td>
          <td>{{menu.price}}</td>
          <td>{{menu.category}}</td>
          <td class="glyphicon glyphicon-edit" (click)="EditItem(i)" style="cursor: pointer;"></td>
          <td class="glyphicon glyphicon-trash" (click)="DeleteItem(i, menu.m_name,menu.menu_id)" style="cursor: pointer;"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <router-outlet></router-outlet>
