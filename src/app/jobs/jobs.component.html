<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onAddItem(f)" #f=ngForm>
  <div class="row">
    <div class="col-md-5">
    <label for="name">Name</label>
      <input type="text"
             id="name"
             class="form-control"
             name="name"
             ngModel
             pattern="[a-zA-Z\ ]*"
             required
            #name=ngModel
            placeholder="Name">
      <span class="help-block" *ngIf="!name.valid && name.touched">Please enter a valid name(only alphabet letters)</span>
    </div>
  </div>
      <div class="row">
    <div class="col-md-5 form-group">
      <label for="tel">Phone Nunber</label>
      <input
        type="number"
        id="tel"
        class="form-control"
        name="tel"
        ngModel
        required
        pattern="^[1-9]+[0-9]*$"
        #tel = ngModel
        placeholder="Phone"
      >
      <span class="help-block" *ngIf="!tel.valid && tel.touched">Please enter a valid number</span>
    </div>
      </div>
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            ngModel
            required
            email
            #email="ngModel"
            placeholder="Email">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-5" >
          <label for="branch">Branch Name:</label>
          <select class="form-control" id="branch" name="branch" required [ngModel]="'city'">
            <option value="city">Ramat-Gan</option>
            <option value="city">Herzliya</option>
            <option value="city">Tel-Aviv</option>
          </select>
        </div>
      </div>
      <div class="row">
    <div class="form-group col-md-5" >
      <label for="job">Select Job:</label>
      <select class="form-control" id="job" name="job" required>
        <option selected="selected">Choose Option</option>
        <option>Brista</option>
        <option>Cook</option>
        <option>Dishwasher</option>
        <option>Cashier</option>
        <option>Branch Manager</option>
      </select>
    </div>
      </div>
      <div class="row">
    <div class="form-group col-md-4">
      <label for="comment">Comment:</label>
      <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
    </div>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
    </form>
 </div>
</div>
